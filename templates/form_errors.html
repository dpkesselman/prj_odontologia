<div class="alert-danger">
    <p>Hay errores en los datos ingresados. Por favor, corrija los siguientes:</p>
    {{ form.non_field_errors }}
    <ul>
        {% for field in form %}
            {%if field.errors %}
                <li>{{ field.label }}: {{field.errors|striptags }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <hr/><br/>
</div>
